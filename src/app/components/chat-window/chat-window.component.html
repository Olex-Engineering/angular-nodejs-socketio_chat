<div class="chat-window">
  <div class="chat-window__message-list">
    <div class="chat-window__wrapper">
      <app-chat-message *ngFor="let msg of msgList" [text]="msg"></app-chat-message>
    </div>
  </div>
  <div class="chat-window__interactions-wrapper">
    <app-chat-interactions></app-chat-interactions>
  </div>
</div>
