<div class="chat-interaction">
  <div class="chat-interaction__field-wrapper">
    <input placeholder="Input your message here" [(ngModel)]="message" class="chat-interaction__input" type="text">
    <button class="chat-interaction__button" (click)="sendMessage()">
      <mat-icon aria-hidden="false" aria-label="Example home icon">send</mat-icon>
    </button>
  </div>
</div>
